[app]
name = oRover
static_folder = static
template_folder = template
debug = True
secret_key = secret_key

[serial]
port = /dev/serial0
baudrate = 115200

[boss]
boss_socket = tcp://*:5555
client_socket = tcp://localhost:5555
request_timeout = 2500
send_timeout = 2500
linger_timeout = 2500
logfile = orover.log

[hcsr04]
sensor1 = sensor_ultrasonic_front, 23, 24 
sensor2 = sensor_ultrasonic_rear, 18, 19 
object_notify_distance = 20.0